<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estilizado</title>
    <style>
        /* Fundo da página em tom de azul para transmitir calma e confiança */
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        /* Campos de entrada com fundo azul claro e texto branco */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #90caf9; /* Azul claro */
            border-radius: 5px;
            background-color: #bbdefb; /* Azul ainda mais claro */
            color: white;
        }

        /* Botão vermelho para passar urgência e ação */
        button {
            width: 100%;
            background-color: #ff5722; /* Laranja forte */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e64a19; /* Laranja escuro */
        }
    </style>
</head>
<body>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
