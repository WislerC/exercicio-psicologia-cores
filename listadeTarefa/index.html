<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5; /* Cinza claro para suavidade */
        }

        h1 {
            color: #333;
        }

        input {
            width: 60%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0e5d8; /* Bege suave */
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            background-color: #4caf50; /* Verde para chamar atenção */
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: white;
            padding: 10px;
            margin: 5px auto;
            width: 60%;
            border-radius: 5px;
            border-left: 5px solid gray; /* Neutro para itens normais */
            text-align: left;
        }

        .importante {
            border-left: 5px solid blue; /* Azul para itens importantes */
        }
    </style>
</head>
<body>

    <h1>Lista de Tarefas</h1>
    <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>

    <ul id="listaTarefas"></ul>

    <script>
        function adicionarTarefa() {
            let input = document.getElementById("novaTarefa");
            let lista = document.getElementById("listaTarefas");

            if (input.value.trim() !== "") {
                let novaTarefa = document.createElement("li");
                novaTarefa.innerText = input.value;

                // Se a tarefa tiver "!" no final, será considerada importante
                if (input.value.trim().endsWith("!")) {
                    novaTarefa.classList.add("importante");
                }

                lista.appendChild(novaTarefa);
                input.value = ""; // Limpar o campo de entrada
            }
        }
    </script>

</body>
</html>
