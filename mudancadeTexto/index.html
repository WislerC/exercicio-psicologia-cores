<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de Título</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        h1 {
            color: black; /* Cor inicial */
        }

        button {
            background-color: red; /* Vermelho para urgência */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1 id="titulo">Clique no botão para mudar este título</h1>
    <button onclick="mudarTitulo()">Mudar Título</button>

    <script>
        function mudarTitulo() {
            let titulo = document.getElementById("titulo");
            titulo.innerText = "Título alterado com sucesso!";
            titulo.style.color = "green"; // Verde para indicar sucesso
        }
    </script>

</body>
</html>
